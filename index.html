<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Vertical</title>
  <script src="./rh-booking-vertical.js"></script>
</head>
<body>
  <div class="wrapper-rh-v">
    <div class="widget-rh-v" id='widget-rh-v'>
    </div>
  </div>
  <script type="module" defer>
    import Vertical_BookingRH from './index.js';
    new Vertical_BookingRH({
      tabs: {
        HA: { //Hotel + Airport
          aiport: true,
          checkinout: true,
          children: true,
          adults: true,
          promocode: true,
          agencygroup: false,
          button: true,
          hotels: {
            '555': 'Hotel 01',
            'ABC': 'Hotel 02',
            'DSG': 'Hotel 03',
          }
        },
        HO: { //Hotel Only
          aiport: false,
          checkinout: true,
          children: true,
          adults: true,
          promocode: false,
          agencygroup: false,
          button: true,
          hotels: {
            '555': 'Hotel 01',
            'ABC': 'Hotel 02',
            'DSG': 'Hotel 03',
          }
        },
      }
    });
  </script>
</body>
</html>
